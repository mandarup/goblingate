        -
            START : 04:30:0
            STOP : 05:00:0
        -
            START : 06:30:0
            STOP : 07:00:0

    CLOCK_TIMES_LOWER_TANK :
        -
            START : 05:00:0
            STOP : 05:30:0
        -
            START : 07:00:0
